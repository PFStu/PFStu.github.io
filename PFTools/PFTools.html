    <script>
        const display = document.querySelector('.display');
        
        function appendValue(value) {
            display.value += value;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function calculate() {
            try {
                display.value = eval(display.value).toFixed(2);
            } catch (error) {
                display.value = '未知错误';
            }
        }

<body>
    <div class="time-display">
        <span id="currentTime">当前时间:</span>
        <span id="clock">00:00:00.000</span>
    </div>
    <div class="timer-section">
        <input type="text" id="timerInput" placeholder="HH:MM:SS">
        <button onclick="startCountdown()">开始计时</button>
        <div id="timerDisplay">剩余时间: 00:00:00</div>
    </div>

    <script src="script.js"></script>

    <script>
        // 时钟功能
        function updateClock() {
            const now = new Date();
            const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}.${now.getMilliseconds().toString().padStart(3, '0')}`;
            document.getElementById('clock').textContent = time;
            document.getElementById('currentTime').textContent = "当前时间:";
        }
        
        // 计时器功能
        let countdownInterval;
        function startCountdown() {
            const inputTime = document.getElementById('timerInput').value;
            const [hours, minutes, seconds] = inputTime.split(':').map(Number);
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
        
            let remainingSeconds = totalSeconds;
            countdownInterval = setInterval(() => {
                remainingSeconds--;
                if (remainingSeconds < 0) {
                    clearInterval(countdownInterval);
                    alert('时间到');
                } else {
                    const hours = Math.floor(remainingSeconds / 3600);
                    const minutes = Math.floor((remainingSeconds % 3600) / 60);
                    const seconds = remainingSeconds % 60;
                    const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    document.getElementById('timerDisplay').textContent = `剩余时间: ${formattedTime}`;
                }
            }, 1000);
        }
        
        // 启动时钟
        setInterval(updateClock, 1);
    </script>

<input type="file" id="audioFile" accept=".mp3, .wav, .wma, .ogg" />

    </div>

<script>
    document.getElementById('audioFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!['audio/mpeg', 'audio/wav', 'audio/wma', 'audio/ogg'].includes(file.type)) {
            document.getElementById('unsupportedFileType').style.display = 'block';
            document.getElementById('player').style.display = 'none';
            return;
        }
        document.getElementById('unsupportedFileType').style.display = 'none';
        document.getElementById('player').style.display = 'block';
        
        const url = URL.createObjectURL(file);
        document.getElementById('audio').src = url;
    });

    document.getElementById('applySpeed').addEventListener('click', function() {
        const speed = document.getElementById('speedInput').value;
        document.getElementById('audio').playbackRate = speed;
    });
</script>

         <h1>中文ASCII码加密解密工具</h1>
         <p>预览:</p>
         <p>===============</p>
    <div>
        <label for="plaintext">键入你的文本:</label>
        <input type="text" id="plaintext" placeholder="输入后点击加密/解密">
    </div>
    <div>
        <button onclick="encryptText()">加密</button>
        <button onclick="decryptText()">解密</button>
    </div>
    <div>
        <label for="ciphertext">输出:</label>
        <textarea id="ciphertext" rows="4" cols="50"></textarea>
    </div>

    <script>
        function encryptText() {
            let plaintext = document.getElementById('plaintext').value;
            let ciphertext = '';
            for (let i = 0; i < plaintext.length; i++) {
                let charCode = plaintext.charCodeAt(i);
                // Simple encryption: increase ASCII value by 1
                charCode = charCode + 1;
                ciphertext += String.fromCharCode(charCode);
            }
            document.getElementById('ciphertext').value = ciphertext;
        }
        
        function decryptText() {
            let ciphertext = document.getElementById('plaintext').value; // Reuse input for decryption
            let plaintext = '';
            for (let i = 0; i < ciphertext.length; i++) {
                let charCode = ciphertext.charCodeAt(i);
                // Simple decryption: decrease ASCII value by 1
                charCode = charCode - 1;
                plaintext += String.fromCharCode(charCode);
            }
            document.getElementById('ciphertext').value = plaintext;
        }
    </script>
