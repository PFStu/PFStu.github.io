<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✳️PF | Studio</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
    }
    #particles-js {
        width: 100%;
        height: 100vh;
        position: absolute;
    }
</style>
</head>
<body>
<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 50
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
            },
            "opacity": {
                "value": 0.5,
            },
            "size": {
                "value": 2
            },
            "line_linked": {
                "enable": false
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "bottom",
                "out_mode": "out"
            }
        },
        "interactivity": {
            "events": {
                "onhover": {
                    "enable": false
                },
                "onclick": {
                    "enable": false
                }
            }
        }
    });

    function createParticle() {
        const newParticle = {
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
            },
            "opacity": {
                "value": 0.5,
            },
            "size": {
                "value": Math.random() * 5 // 随机大小
            },
            "line_linked": {
                "enable": false
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "bottom",
                "out_mode": "out"
            }
        };
        particlesJS('particles-js', 'push', newParticle);
    }

    setInterval(createParticle, 2000); // 每隔2秒创建一个新粒子
</script>
</body>
</html>
